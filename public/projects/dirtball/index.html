<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Dirtball</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #222;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }

        #status-msg {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 30%;
            color: #eee;
            font-size: 52px;
            text-align: center;
            background-color: #000;
            opacity: .7;
            padding: 20px;
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            left:0;
            bottom:0;
            color: #eee;
            background-color: #000;
            opacity: .7;
            padding: 12px;
            border-radius: 0 12px 0 0;
            font-size: 13px;
        }

        #controls a {
            color: rgb(245, 6, 83);
            text-decoration: none;
            padding: 3px;
            border-radius: 3px;
            border: 1px solid transparent;
            transition: border .5s;
        }

        #controls a:hover {
            border: 1px solid rgb(245, 6, 83);
        }

        .mt1 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="status-msg">Loading...</div>
    <div id="controls">
        <div>W: Forward</div>
        <div>A: Left</div>
        <div>S: Back</div>
        <div>D: Right</div>
        <div>R: Reset</div>
        <div class="mt1">
            <a href="https://github.com/JohnnyFun/dirtball">
                Github
            </a>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
